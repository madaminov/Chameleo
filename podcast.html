<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chameleo-App</title>
  <meta name="description" content="Chameleo-App" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper-main">
    <div class="wrapper wrapper-gradient-two">
      <div class="podcast wrapper-before-footer">
        <div class="top-header">
          <button class="btn-back">
            <svg>
              <use href="images/icon-back.svg#icon"></use>
            </svg>
          </button>
        </div>

        <div class="section-inner">
          <div class="wrap-header">
            <h1>Podcasts</h1>
            <div class="tip-badge">
              <div class="tips-badge purple">Global Work</div>
              <div class="tips-badge white">Expat Life</div>
              <div class="tips-badge white">Intercultural Dating</div>
            </div>
          </div>
          <div class="podcast-wrap">
            <div class="row gy-3 gx-6">
              <div class="col-6 col-sm-4">
                <div class="podcast-card blue">
                  <div class="podcast-text">China and <br> people</div>
                </div>
              </div>
              <div class="col-6 col-sm-4">
                <div class="podcast-card purple">
                  <div class="podcast-text-black">China and <br> people</div>
                </div>
              </div>
              <div class="col-6 col-sm-4">
                <div class="podcast-card green">
                  <div class="podcast-text-black">Culture biases</div>
                </div>
              </div>
              <div class="col-6 col-sm-4">
                <div class="podcast-card violet">
                  <div class="podcast-text">K-pop</div>
                </div>
              </div>
              <div class="col-6 col-sm-4">
                <div class="podcast-card blue">
                  <div class="podcast-text">China and <br> people</div>
                </div>
              </div>
              <div class="col-6 col-sm-4">
                <div class="podcast-card purple">
                  <div class="podcast-text-black">China and <br> people</div>
                </div>
              </div>
              <div class="col-6 col-sm-4">
                <div class="podcast-card green">
                  <div class="podcast-text-black">Culture biases</div>
                </div>
              </div>
              <div class="col-6 col-sm-4">
                <div class="podcast-card violet">
                  <div class="podcast-text">K-pop</div>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>

      <footer class="app-tab-bar">
        <button class="btn-footer btn-home">
          <svg>
            <use href="images/icon-home.svg#icon"></use>
          </svg>
          <span>Home</span>
        </button>
        <button class="btn-footer btn-comparison">
          <svg>
            <use href="images/icon-comparison.svg#icon"></use>
          </svg>
          <span>Comparison</span>
        </button>
        <button class="btn-footer btn-message">
          <svg>
            <use href="images/icon-message.svg#icon"></use>
          </svg>
          <span>Messages</span>
        </button>
        <button class="btn-footer btn-profile active">
          <svg>
            <use href="images/icon-profile-2.svg#icon"></use>
          </svg>
          <span>Profile</span>
        </button>
      </footer>
    </div>
  </div>
  </div>
</body>

<script src="js/bootstrap.bundle.min.js"></script>

</html>
