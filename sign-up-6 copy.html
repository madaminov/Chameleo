<!DOCTYPE html>
<html lang="en">

<head>
	<title>Chameleo-App</title>
	<meta name="description" content="Chameleo-App" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div class="wrapper wrapper-gradient-two">
			<div class="sign-up sign-up-in-username">
				<div class="top-header">
					<button class="btn-back">
						<svg>
							<use href="images/icon-back.svg#icon"></use>
						</svg>
					</button>
				</div>
				<div class="section-inner">
					<div class="wrap-header">
						<h1>Fill you username<br /> and photo</h1>
					</div>
					<div class="form">
						<div class="section-form">
							<div class="wrap-upload-photo">
								<div class="photo">
									<img src="images/image-user.png" alt="">
								</div>
								<div class="wrap-upload">
									<label for="upload" class="text">Upload Photo<br />from your phone</label>
									<label class="form-upload-file" for="upload">
										<input class="input" id="upload" type="file">
									</label>
								</div>
							</div>
						</div>
						<div class="section-form">
							<div class="form-group">
								<label for="username" class="form-label">Username</label>
								<input type="text" name="Username" value="Alena" class="form-control" id="username"
									placeholder="Fill username">
							</div>
						</div>
						<div class="wrap-button wrap-button-type-2">
							<button class="btn-primary">Save changes</button>
							<button class="btn-skip">Skip</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
