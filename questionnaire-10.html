<script src="js/bootstrap.bundle.min.js"></script>
<script>
  function updateLabelPosition(sliderId, labelId) {
    const slider = document.getElementById(sliderId);
    const label = document.getElementById(labelId);
  
    const update = () => {
      const min = parseInt(slider.min);
      const max = parseInt(slider.max);
      const val = parseInt(slider.value);
      const percent = (val - min) / (max - min);
  
      const sliderWidth = slider.offsetWidth;
      const labelWidth = label.offsetWidth;
  
      const offset = percent * (sliderWidth - 16) - labelWidth / 2 + 8;
      label.style.left = `${offset}px`;
    };
  
    slider.addEventListener("input", update);
    window.addEventListener("resize", update);
    update();
  }
  
  updateLabelPosition("slider-china", "label-china");
  updateLabelPosition("slider-usa", "label-usa");

  updateLabelPosition("slider-china-1", "label-china-1");
  updateLabelPosition("slider-usa-1", "label-usa-1");

  updateLabelPosition("slider-china-2", "label-china-2");
  updateLabelPosition("slider-usa-2", "label-usa-2");

  updateLabelPosition("slider-china-3", "label-china-3");
  updateLabelPosition("slider-usa-3", "label-usa-3");

  updateLabelPosition("slider-china-4", "label-china-4");
  updateLabelPosition("slider-usa-4", "label-usa-4");
  </script>
