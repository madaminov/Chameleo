<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper-main">
        <div class="wrapper wrapper-gradient-two">
            <div class="subscription-apple-pay">
                <div class="top-header">
                    <button class="btn-back">
                        <svg>
                            <use href="images/icon-back.svg#icon"></use>
                        </svg>
                    </button>
                    <button class="btn-skip w-auto">Skip</button>
                </div>
                <div class="section-inner">
                    <div class="wrap-header-benefits">
                        <div class="wrap-header">
                            <h1>Choose Your Trial</h1>
                            <div class="text">Your password has been changed successfully</div>
                        </div>
                        <div class="benefits-list">
                            <div class="benefit-item">
                                <img src="images/icon-double-check.svg" alt="Icon" />
                                <span>Cancel from the app</span>
                            </div>
                            <div class="benefit-item">
                                <img src="images/icon-double-check.svg" alt="Icon" />
                                <span>Enjoy your first 3 days, it's free</span>
                            </div>
                            <div class="benefit-item">
                                <img src="images/icon-double-check.svg" alt="Icon" />
                                <span>Quick diagnosis & immediate solutions</span>
                            </div>
                        </div>
                    </div>



                    <div class="subscription-options">
                        <div class="subscription-options-row">
                            <div class="col">
                                <label class="subscription-card" for="monthly">
                                    <input type="radio" name="subscription" id="monthly" value="monthly" checked
                                        class="subscription-radio">
                                    <span class="card">
                                        <span class="card-body">
                                            <span class="plan-title">Monthly</span>
                                            <span class="plan-price">$20.00</span>
                                            <span class="plan-description">Billed Monthly</span>
                                        </span>
                                    </span>
                                </label>
                            </div>
                            <div class="col">
                                <label class="subscription-card" for="trial">
                                    <input type="radio" name="subscription" id="trial" value="trial"
                                        class="subscription-radio">
                                    <span class="card">
                                        <span class="card-body">
                                            <span class="plan-title">3 days trial</span>
                                            <span class="plan-price">Free</span>
                                            <span class="plan-description">First 3 days free - Then $19/Month</span>
                                        </span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="payment-buttons">
                        <button class="btn-pay-by-card">
                            Pay by card
                        </button>
                        <button class="btn-pay-google-card">
                            Pay by card
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
