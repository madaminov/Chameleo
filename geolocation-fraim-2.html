<!DOCTYPE html>
<html lang="en">

<head>
	<title>Chameleo-App</title>
	<meta name="description" content="Chameleo-App" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div class="wrapper wrapper-gradient-two">
			<div class="geolocation">
				<div class="wrap-progress-bar">
					<button class="btn-arrow-left">
						<svg>
							<use href="images/icon-arrow-left.svg#icon"></use>
						</svg>
					</button>
					<div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25"
						aria-valuemin="0" aria-valuemax="100">
						<div class="progress-bar" style="width: 50%"></div>
					</div>
				</div>
				<div class="wrap-container">
					<div class="wrap-text-button">
                        <div class="text">
						<h1>Do you want to be visible to other people?</h1>
                        <p>
                            By pressing this button, you confirm that people will see your location to connect with you. You can change it later in the settings.
                        </p>
					</div>
					<div class="wrap-button">
						<div class="row-button">
							<button class="btn-secondary">No</button>
							<button class="btn-primary">Yes</button>
						</div>						
					</div>
                </div>
				</div>

			</div>
		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>



</body>

</html>
