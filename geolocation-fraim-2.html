<!DOCTYPE html>
<html lang="en">

<head>
	<title>Chameleo-App</title>
	<meta name="description" content="Chameleo-App" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div class="wrapper wrapper-gradient-two">
			<div class="geolocation">
				<div class="wrap-progress-bar">
					<button class="btn-arrow-left">
						<svg>
							<use href="images/icon-arrow-left.svg#icon"></use>
						</svg>
					</button>
					<div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25"
						aria-valuemin="0" aria-valuemax="100">
						<div class="progress-bar" style="width: 50%"></div>
					</div>
				</div>

				<div class="wrap-container">
					<div class="wrap-text-button">
						<div class="text">
							<h1>Can we track your location?</h1>
							<p>
								We will use it for tailored experience
							</p>
						</div>
						<div class="wrap-button">
							<div class="row-button">
								<button class="btn-secondary">No</button>
								<button class="btn-primary">Yes</button>
							</div>
						</div>
					</div>
					<div class="w-100">
						<button class="btn-skip">Skip</button>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="top-20-px  end-0 me-auto ms-auto position-fixed start-0 toast-container toast-container-custom">
		<div id="liveToast" class="toast" role="alert" aria-live="assertive" data-bs-autohide="false"
			aria-atomic="true">
			<div class="toast-header">
				<div class="title text-center">Allow to track location?</div>
			</div>
			<div class="toast-body text-center">
				<div class="wrap-button">
					<button class="btn-outline-secondary btn-no">No</button>
					<button class="btn-outline-secondary btn-yes">Yes</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/bootstrap.bundle.min.js"></script>

	<script>
		const toastLiveExample = document.getElementById('liveToast')
		const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
		toastBootstrap.show()
	</script>

</body>

</html>
