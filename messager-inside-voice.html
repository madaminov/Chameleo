<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chameleo-App</title>
  <meta name="description" content="Chameleo-App" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper-main">
    <div class="wrapper wrapper-gradient-two">
      <div class="messager">
        <div class="top-header">
          <button class="btn-back">
            <svg>
              <use href="images/icon-back.svg#icon"></use>
            </svg>
          </button>
          <div class="title">David Wayne</div>
          <div class="avatar">
            <img src="images/david-wayne.png" alt="User 1" />
          </div>
        </div>
        <div class="wrap-messages-users">
          <div class="messages-users">
            <!--message-->
            <div class="message-out">
              <div class="text">Let's get lunch. How about pizza?</div>
              <div class="avatar">
                <img src="images/avatar-photo.png" alt="User 1" />
              </div>
            </div>
            <!--message-->
            <div class="message-in">
              <div class="avatar">
                <img src="images/david-wayne.png" alt="User 1" />
              </div>
              <div class="text">Let's do it! I'm in a meeting until noon.</div>
            </div>
            <!--message-->
            <div class="message-out">
              <div class="text">That's perfect. There's a new place on Main St I've been wanting to check out. I hear
                their hawaiian pizza is awesome!</div>
              <div class="avatar">
                <img src="images/avatar-photo.png" alt="User 1" />
              </div>
            </div>
            <!--message-->
            <div class="message-in">
              <div class="avatar">
                <img src="images/david-wayne.png" alt="User 1" />
              </div>
              <div class="text">I don't know why people are so anti pineapple pizza. I kind of like it. It is delicious!
              </div>
            </div>
            <!--message end-->
          </div>
        </div>

      </div>
      <footer class="app-tab-bar">
        <div class="wrap-send-message">
          <textarea placeholder="Message" class="form-control-textarea"></textarea>
          <button class="btn-send-voice"></button>
        </div>
      </footer>

    </div>
  </div>
  </div>
</body>

<script src="js/bootstrap.bundle.min.js"></script>

</html>
