<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chameleo-App</title>
  <meta name="description" content="Chameleo-App" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper-main">
    <div class="wrapper wrapper-gradient-two">
      <div class="messager">
        <div class="top-header">
          <button class="btn-back">
            <svg>
              <use href="images/icon-back.svg#icon"></use>
            </svg>
          </button>
          <div class="title">AI assistant</div>
          <div class="avatar">
            <img src="images/ai-assistant.png" alt="User 1" />
          </div>
        </div>
        <div class="wrap-messages-users">
          <div class="messages-users">
            <div class="wrap-welcom mt-auto mb-auto">
              <div class="title">Hello, Alena!<br /> I’m Ready For Help You</div>
              <div class="description">Ask everything what’s are on your mind.</div>
            </div>
            <!--message-->
            <div class="message-in">
              <div class="avatar">
                <img src="images/ai-assistant.png" alt="User 1" />
              </div>
              <div class="text">Hello! I’m AI your assistant! How can I help you today?</div>
            </div>
          </div>
        </div>

      </div>
      <footer class="app-tab-bar">
        <div class="wrap-send-message">
          <textarea placeholder="Message" class="form-control-textarea"></textarea>
          <button class="btn-send-message"></button>
        </div>
      </footer>

    </div>
  </div>
  </div>
</body>

<script src="js/bootstrap.bundle.min.js"></script>

</html>
