<!DOCTYPE html>
<html lang="en">

<head>
	<title>Chameleo-App</title>
	<meta name="description" content="Chameleo-App" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div class="wrapper wrapper-gradient-two">
			<div class="comparing wrapper-before-footer">
                <div class="section-top">
                  <div class="wrap-section-header">
                    <h2 class="title">Podcasts</h2>
                    <a href="#" class="link-see-more">See more</a>
                  </div>
              
                  <div class="podcast-list">
                    <div class="podcast-card blue">
                      <div class="podcast-text">China and people</div>
                    </div>
                    <div class="podcast-card purple">
                      <div class="podcast-text-black">China and people</div>
                    </div>
                    
                  </div>
                  
                </div>
              
                <div class="section-bottom">
                  <h2 class="title">Your learnings</h2>
                  <div class="empty-comparison-box">
                    <p class="text-empty">You donâ€™t have compared any countries yet</p>
                    <button class="btn-primary">Start to compare</button>
                  </div>
                </div>
              </div>
                <footer class="app-tab-bar">
                  <button class="btn-footer btn-home">
                    <svg>
                      <use href="images/icon-home.svg#icon"></use>
                    </svg>
                    <span>Home</span>
                  </button>
                  <button class="btn-footer btn-comparison active">
                    <svg>
                      <use href="images/icon-comparison.svg#icon"></use>
                    </svg>
                    <span>Comparison</span>
                  </button>
                  <button class="btn-footer btn-message">
                    <svg>
                      <use href="images/icon-message.svg#icon"></use>
                    </svg>
                    <span>Messages</span>
                  </button>
                  <button class="btn-footer btn-profile">
                    <svg>
                      <use href="images/icon-profile-2.svg#icon"></use>
                    </svg>
                    <span>Profile</span>
                  </button>
                </footer>
              </div> 
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>



</body>

</html>
