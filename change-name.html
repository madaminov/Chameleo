<!DOCTYPE html>
<html lang="en">

<head>
	<title>Chameleo-App</title>
	<meta name="description" content="Chameleo-App" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div class="wrapper wrapper-gradient-two">
			<div class="change-name wrapper-before-footer">
				<div class="top-header">
					<button class="btn-back">
						<svg>
							<use href="images/icon-back.svg#icon"></use>
						</svg>
					</button>
				</div>
				<div class="section-inner">
					<div class="form">
						<div class="section-form">
							<div class="wrap-upload-photo">
								<div class="photo">
									<img src="images/image-user.png" alt="">
								</div>
								<div class="wrap-upload">
									<label for="upload" class="text">Upload Photo<br />from your phone</label>
									<label class="form-upload-file" for="upload">
										<input class="input" id="upload" type="file">
									</label>
								</div>
							</div>
						</div>
						<div class="section-form">
							<div class="form-group">
								<label for="username" class="form-label">Username</label>
								<input type="text" name="Username" value="Alena Melnikova" class="form-control" id="username"
									placeholder="Fill username">
							</div>
						</div>
						<div class="wrap-button wrap-button-type-2">
							<button class="btn-primary">Save changes</button>
						</div>
					</div>
				</div>
			</div>
			<footer class="app-tab-bar">
				<button class="btn-footer btn-home active">
					<svg>
						<use href="images/icon-home.svg#icon"></use>
					</svg>
					<span>Home</span>
				</button>
				<button class="btn-footer btn-comparison">
					<svg>
						<use href="images/icon-comparison.svg#icon"></use>
					</svg>
					<span>Comparison</span>
				</button>
				<button class="btn-footer btn-message">
					<svg>
						<use href="images/icon-message.svg#icon"></use>
					</svg>
					<span>Messages</span>
				</button>
				<button class="btn-footer btn-profile">
					<svg>
						<use href="images/icon-profile-2.svg#icon"></use>
					</svg>
					<span>Profile</span>
				</button>
			</footer>
		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>



</body>

</html>
