<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chameleo-App</title>
  <meta name="description" content="Chameleo-App" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper-main">
    <div class="wrapper wrapper-gradient-two">
      <div class="culture-tips wrapper-before-footer">
        <div class="top-header">
          <button class="btn-back">
            <svg>
              <use href="images/icon-back.svg#icon"></use>
            </svg>
          </button>
        </div>

        <div class="section-inner">
          <div class="wrap-header">
            <h1>Culture tips</h1>
            <div class="tip-badge">
              <div class="tips-badge purple">Local tips</div>
              <div class="tips-badge white">Global tips</div>
            </div>
          </div>
          <div class="wrap-country">
            <div class="tips-country-title">Finland</div>

            <div class="tips-list">
              <div class="tip-item">
                <img src="images/finland-pic1.png" alt="Tip image">
                <p>Moving to Finland: 5 Culture Shocks for Expats in Finland</p>
              </div>
              <div class="tip-item">
                <img src="images/finland-pic2.png" alt="Tip image">
                <p>Moving to Finland: 5 Culture Shocks for Expats in Finland</p>
              </div>
              <div class="tip-item">
                <img src="images/finland-pic3.png" alt="Tip image">
                <p>Moving to Finland: 5 Culture Shocks for Expats in Finland</p>
              </div>
              <div class="tip-item">
                <img src="images/finland-pic4.png" alt="Tip image">
                <p>Moving to Finland: 5 Culture Shocks for Expats in Finland</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="app-tab-bar">
        <button class="btn-footer btn-home">
          <svg>
            <use href="images/icon-home.svg#icon"></use>
          </svg>
          <span>Home</span>
        </button>
        <button class="btn-footer btn-comparison">
          <svg>
            <use href="images/icon-comparison.svg#icon"></use>
          </svg>
          <span>Comparison</span>
        </button>
        <button class="btn-footer btn-message">
          <svg>
            <use href="images/icon-message.svg#icon"></use>
          </svg>
          <span>Messages</span>
        </button>
        <button class="btn-footer btn-profile active">
          <svg>
            <use href="images/icon-profile-2.svg#icon"></use>
          </svg>
          <span>Profile</span>
        </button>
      </footer>
    </div>
  </div>
  </div>
</body>

<script src="js/bootstrap.bundle.min.js"></script>

</html>
