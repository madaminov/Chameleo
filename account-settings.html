<!DOCTYPE html>
<html lang="en">

<head>
	<title>Chameleo-App</title>
	<meta name="description" content="Chameleo-App" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div class="wrapper wrapper-gradient-two">
			<div class="account-settings wrapper-before-footer">
				<div class="top-header">
					<button class="btn-back">
						<svg>
							<use href="images/icon-back.svg#icon"></use>
						</svg>
					</button>
				</div>
                <div class="section-inner">
                    <div class="settings-card">
                      <div class="icon-circle">
                        <svg><use href="images/icon-notification.svg#icon"></use></svg>
                      </div>
                      <span>Notifications</span>
                    </div>
                    <div class="settings-card">
                      <div class="icon-circle">
                        <svg><use href="images/icon-language.svg#icon"></use></svg>
                      </div>
                      <span>Language</span>
                    </div>
                    <div class="settings-card">
                      <div class="icon-circle">
                        <svg><use href="images/icon-privacy.svg#icon"></use></svg>
                      </div>
                      <span>Privacy</span>
                    </div>
                  </div>
                    <button class="btn-delete">Delete account</button>
                  </div>
			<footer class="app-tab-bar">
				<button class="btn-footer btn-home active">
					<svg>
						<use href="images/icon-home.svg#icon"></use>
					</svg>
					<span>Home</span>
				</button>
				<button class="btn-footer btn-comparison">
					<svg>
						<use href="images/icon-comparison.svg#icon"></use>
					</svg>
					<span>Comparison</span>
				</button>
				<button class="btn-footer btn-message">
					<svg>
						<use href="images/icon-message.svg#icon"></use>
					</svg>
					<span>Messages</span>
				</button>
				<button class="btn-footer btn-profile">
					<svg>
						<use href="images/icon-profile-2.svg#icon"></use>
					</svg>
					<span>Profile</span>
				</button>
			</footer>
		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>



</body>

</html>
