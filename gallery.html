<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chameleo-App</title>
  <meta name="description" content="Chameleo-App" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper-main">
    <div class="wrapper wrapper-gradient-two">
      <div class="gallery">
        <div class="section-inner">
          
          <div class="section-top">
            <h1>Gallery</h1>
            <p>In China, try to speak softly and carefully. Donâ€™t be too blunt. In the USA, being direct is okay, but make sure not to sound rude.</p>
          </div>
          
          <div class="gallery-grid">
            <div class="image-card">
              <img src="images/gallery-1.png" alt="Gallery Image 1">
            </div>
            <div class="image-card">
              <img src="images/gallery-2.png" alt="Gallery Image 2">
            </div>
            <div class="image-card">
                <img src="images/gallery-3.png" alt="Gallery Image 3">
              </div>
            <div class="image-card">
                <img src="images/gallery-4.png" alt="Gallery Image 4">
              </div>
            <div class="image-card">
                <img src="images/gallery-5.png" alt="Gallery Image 5">
              </div>
              <div class="image-card">
                <img src="images/gallery-6.png" alt="Gallery Image 6">
              </div>
              <div class="image-card">
                <img src="images/gallery-7.png" alt="Gallery Image 7">
              </div>
              <div class="image-card">
                <img src="images/gallery-8.png" alt="Gallery Image 8">
              </div>
          </div>

        </div>
      </div>

      <footer class="app-tab-bar">
        <button class="btn-footer btn-home active">
          <svg>
            <use href="images/icon-home.svg#icon"></use>
          </svg>
          <span>Home</span>
        </button>
        <button class="btn-footer btn-comparison">
          <svg>
            <use href="images/icon-comparison.svg#icon"></use>
          </svg>
          <span>Comparison</span>
        </button>
        <button class="btn-footer btn-message">
          <svg>
            <use href="images/icon-message.svg#icon"></use>
          </svg>
          <span>Messages</span>
        </button>
        <button class="btn-footer btn-profile">
          <svg>
            <use href="images/icon-profile-2.svg#icon"></use>
          </svg>
          <span>Profile</span>
        </button>
      </footer>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
