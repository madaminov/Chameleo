<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chameleo-App</title>
  <meta charset="utf-8">
  <meta name="description" content="Chameleo-App" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper-main">
    <div class="wrapper wrapper-gradient-two">

      <section class="profile wrapper-before-footer">
        <div class="profile-wrapper">
          <div class="profile-header">
            <div class="profile-info">
              <div class="profile-name">
                <h1>Alena <br> Melnikova</h1>
                <button class="btn-icon-pen"></button>
              </div>
            </div>
            <div class="profile-avatar">
              <img src="images/avatar-photo.png" alt="Alena" />
            </div>
          </div>
          <p class="profile-email">alena.melnikova@jnwdeo.com</p>
        </div>

        <div class="settings-inner">
          <div class="settings-card">
            <div class="icon-circle">
              <svg>
                <use href="images/icon-settings.svg#icon"></use>
              </svg>
            </div>
            <span>Account settings</span>
          </div>
          <div class="settings-card">
            <div class="icon-circle">
              <svg>
                <use href="images/icon-privacy.svg#icon"></use>
              </svg>
            </div>
            <span>Connect with like-minded ppl</span>
          </div>
          <div class="settings-card">
            <div class="icon-circle">
              <svg>
                <use href="images/icon-information.svg#icon"></use>
              </svg>
            </div>
            <span>About</span>
          </div>
        </div>
        <div class="achievements-section">
            <h2 class="title">Achievements</h2>
            <div class="wrap-achievements-card">
              <div class="achievements-card">
                <div class="achievement-row">
                  <div class="achievement-icon">
                    <img src="images/icon-smile.png" alt="Beginner Icon" />
                  </div>
                  <div class="achievement-content">
                    <div class="achievement-header">
                      <div class="title">Beginner</div>
                      <div class="achievement-progress-count">1/1</div>
                    </div>
                    <div class="progress" role="progressbar" aria-label="Achievement progress" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                      <div class="progress-bar w-100"></div>
                    </div>
                    <div class="achievement-subtext">Complete one learning session</div>
                  </div>
                </div>
                <div class="achievement-row">
                  <div class="achievement-icon">
                    <img src="images/icon-smile.png" alt="Enthusiast Icon" />
                  </div>
                  <div class="achievement-content">
                    <div class="achievement-header">
                      <div class="title">Enthusiast</div>
                      <div class="achievement-progress-count">1/3</div>
                    </div>
                    <div class="progress" role="progressbar" aria-valuenow="37" aria-valuemin="0" aria-valuemax="100">
                      <div class="progress-bar w-37"></div>
                    </div>
                    <div class="achievement-subtext">Reach 3 day streak</div>
                  </div>
                </div>
  
                <div class="achievement-row">
                  <div class="achievement-icon">
                    <img src="images/icon-technologist.png" alt="Professional Icon" />
                  </div>
                  <div class="achievement-content">
                    <div class="achievement-header">
                      <div class="title">Professional</div>
                      <div class="achievement-progress-count">1/7</div>
                    </div>
                    <div class="progress" role="progressbar" aria-valuenow="22" aria-valuemin="0" aria-valuemax="100">
                      <div class="progress-bar w-22"></div>
                    </div>
                    <div class="achievement-subtext">Reach 7 day streak</div>
                  </div>
                </div>
              </div>
              <button class="btn-primary">View all</button>
            </div>
  
  
          </div>

        <button class="btn-outline-primary" data-bs-target="#alertModal" data-bs-toggle="modal">Log out</button>

      </section>

      <footer class="app-tab-bar">
        <button class="btn-footer btn-home">
          <svg>
            <use href="images/icon-home.svg#icon"></use>
          </svg>
          <span>Home</span>
        </button>
        <button class="btn-footer btn-comparison">
          <svg>
            <use href="images/icon-comparison.svg#icon"></use>
          </svg>
          <span>Comparison</span>
        </button>
        <button class="btn-footer btn-message">
          <svg>
            <use href="images/icon-message.svg#icon"></use>
          </svg>
          <span>Messages</span>
        </button>
        <button class="btn-footer btn-profile active">
          <svg>
            <use href="images/icon-profile-2.svg#icon"></use>
          </svg>
          <span>Profile</span>
        </button>
      </footer>

    </div>
  </div>
  <div class="modal fade alertModal" id="alertModal" aria-hidden="true" aria-labelledby="alertLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title" id="alertleLabel">Log out of your account?</div>
        </div>
        <div class="modal-footer">
          <div class="modal-actions">
            <button class="btn-border-red flex-fill">Log out</button>
            <button class="btn-border-black flex-fill" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
