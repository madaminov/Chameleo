<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chameleo-App</title>
  <meta name="description" content="Chameleo-App" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper-main">
    <div class="wrapper wrapper-gradient-two">
      <div class="comparing-subscribed wrapper-before-footer">
        <!-- Podcasts Section -->
        <div class="section-top">
          <div class="wrap-section-header">
            <h2 class="title">Podcasts</h2>
            <a href="#" class="link-see-more">See more</a>
          </div>

          <div class="podcast-list">
            <div class="podcast-card blue">
              <div class="podcast-text">China and people</div>
            </div>
            <div class="podcast-card purple">
              <div class="podcast-text-black">China and people</div>
            </div>
          </div>
        </div>

        <!-- Learnings Section -->
        <div class="learn-wrap">
          <h2 class="title">Your learnings</h2>

          <div class="learn-card">
            <div class="learn-content">
              <div class="learn-percentage">
                <div class="percent">60%</div>
                <div class="label">learned</div>
              </div>

              <div class="flag-wrap">
                <div class="flag-circle">
                  <img src="images/spain-circle.svg" alt="Spain" class="flag-img" />
                </div>
                <div class="vs-text">Vs</div>
                <div class="flag-circle">
                  <img src="images/china-circle.svg" alt="China" class="flag-img" />
                </div>
              </div>
            </div>
          </div>

          <button class="btn-primary">New comparison</button>
        </div>
        <div class="achievements-section">
          <h2 class="title">Achievements</h2>
          <div class="wrap-achievements-card">
            <div class="achievements-card">
              <div class="achievement-row">
                <div class="achievement-icon">
                  <img src="images/icon-smile.png" alt="Beginner Icon" />
                </div>
                <div class="achievement-content">
                  <div class="achievement-header">
                    <div class="title">Beginner</div>
                    <div class="achievement-progress-count">1/1</div>
                  </div>
                  <div class="progress-bar purple full"></div>
                  <div class="achievement-subtext">Complete one learning session</div>
                </div>
              </div>
              <div class="achievement-row">
                <div class="achievement-icon">
                  <img src="images/icon-smile.png" alt="Enthusiast Icon" />
                </div>
                <div class="achievement-content">
                  <div class="achievement-header">
                    <div class="title">Enthusiast</div>
                    <div class="achievement-progress-count">1/3</div>
                  </div>
                  <div class="progress-bar purple medium"></div>
                  <div class="achievement-subtext">Reach 3 day streak</div>
                </div>
              </div>

              <div class="achievement-row">
                <div class="achievement-icon">
                  <img src="images/icon-technologist.png" alt="Professional Icon" />
                </div>
                <div class="achievement-content">
                  <div class="achievement-header">
                    <div class="title">Professional</div>
                    <div class="achievement-progress-count">1/7</div>
                  </div>
                  <div class="progress-bar purple low"></div>
                  <div class="achievement-subtext">Reach 7 day streak</div>
                </div>
              </div>
            </div>
            <button class="btn-primary">View all</button>
          </div>


        </div>


      </div>

      <footer class="app-tab-bar">
        <button class="btn-footer btn-home">
          <svg>
            <use href="images/icon-home.svg#icon"></use>
          </svg>
          <span>Home</span>
        </button>
        <button class="btn-footer btn-comparison active">
          <svg>
            <use href="images/icon-comparison.svg#icon"></use>
          </svg>
          <span>Comparison</span>
        </button>
        <button class="btn-footer btn-message">
          <svg>
            <use href="images/icon-message.svg#icon"></use>
          </svg>
          <span>Messages</span>
        </button>
        <button class="btn-footer btn-profile">
          <svg>
            <use href="images/icon-profile-2.svg#icon"></use>
          </svg>
          <span>Profile</span>
        </button>
      </footer>
    </div>
  </div>


  <script src="js/bootstrap.bundle.min.js"></script>



</body>

</html>
