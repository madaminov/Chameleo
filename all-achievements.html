<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chameleo-App</title>
  <meta name="description" content="Chameleo-App" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper-main">
    <div class="wrapper wrapper-gradient-two">
        <div class="all-achievements wrapper-before-footer"> 
            <div class="top-header">
                <button class="btn-back">
                    <svg>
                        <use href="images/icon-back.svg#icon"></use>
                    </svg>
                </button>
            </div>       
              <div class="achievements-section">
                <h2 class="title">Achievements</h2>
              
                <div class="wrap-achievements-card">
                  <div class="achievement-row">
                    <div class="achievement-icon">
                      <img src="images/icon-smile.png" alt="Beginner Icon" />
                    </div>
                    <div class="achievement-content">
                      <div class="achievement-header">
                        <div class="title">Beginner</div>
                        <div class="achievement-progress-count">1/1</div>
                      </div>
                      <div class="progress-bar purple full"></div>
                      <div class="achievement-subtext">Complete one learning session</div>
                    </div>
                  </div>
                  <div class="achievement-row">
                    <div class="achievement-icon">
                      <img src="images/icon-cap.png" alt="Explorer" />
                    </div>
                    <div class="achievement-content">
                      <div class="achievement-header">
                        <div class="title">Explorer</div>
                        <div class="achievement-progress-count">3/6</div>
                      </div>
                      <div class="progress-bar purple half"></div>
                      <div class="achievement-subtext">Compare more than 6 countries</div>
                    </div>
                  </div>
                  <div class="achievement-row">
                    <div class="achievement-icon">
                      <img src="images/icon-technologist.png" alt="Professional Icon" />
                    </div>
                    <div class="achievement-content">
                        <div class="achievement-header">
                          <div class="title">Professional</div>
                          <div class="achievement-progress-count">3/7</div>
                        </div>
                        <div class="progress-bar purple medium"></div>
                        <div class="achievement-subtext">Reach 7 day streak</div>
                      </div>
                  </div>
                  <div class="achievement-row">
                    <div class="achievement-icon">
                      <img src="images/icon-technologist.png" alt="Expert Icon" />
                    </div>
                    <div class="achievement-content">
                      <div class="achievement-header">
                        <div class="title">Expert</div>
                        <div class="achievement-progress-count">3/7</div>
                      </div>
                      <div class="progress-bar purple medium"></div>
                      <div class="achievement-subtext">Reach 7 day streak</div>
                    </div>
                  </div>
              
                  <div class="achievement-row">
                    <div class="achievement-icon">
                      <img src="images/icon-cap.png" alt="Traveler Icon" />
                    </div>
                    <div class="achievement-content">
                      <div class="achievement-header">
                        <div class="title">Traveler</div>
                        <div class="achievement-progress-count">3/6</div>
                      </div>
                      <div class="progress-bar purple zero"></div>
                      <div class="achievement-subtext">Compare more than 6 countries</div>
                    </div>
                  </div>
                  <div class="achievement-row">
                    <div class="achievement-icon">
                      <img src="images/icon-cap.png" alt="Bestie Icon" />
                    </div>
                    <div class="achievement-content">
                      <div class="achievement-header">
                        <div class="title">Bestie</div>
                        <div class="achievement-progress-count">3/6</div>
                      </div>
                      <div class="progress-bar purple zero"></div>
                      <div class="achievement-subtext">Compare more than 6 countries</div>
                    </div>
                  </div>
              
                  <div class="achievement-row">
                    <div class="achievement-icon">
                      <img src="images/icon-cap.png" alt="Specialist Icon" />
                    </div>
                    <div class="achievement-content">
                      <div class="achievement-header">
                        <div class="title">Specialist</div>
                        <div class="achievement-progress-count">3/6</div>
                      </div>
                      <div class="progress-bar purple zero"></div>
                      <div class="achievement-subtext">Compare more than 6 countries</div>
                    </div>
                  </div>
                </div>
            </div>
              

          </div>
          
   <footer class="app-tab-bar">
        <button class="btn-footer btn-home">
          <svg>
            <use href="images/icon-home.svg#icon"></use>
          </svg>
          <span>Home</span>
        </button>
        <button class="btn-footer btn-comparison">
          <svg>
            <use href="images/icon-comparison.svg#icon"></use>
          </svg>
          <span>Comparison</span>
        </button>
        <button class="btn-footer btn-message">
          <svg>
            <use href="images/icon-message.svg#icon"></use>
          </svg>
          <span>Messages</span>
        </button>
        <button class="btn-footer btn-profile active">
          <svg>
            <use href="images/icon-profile-2.svg#icon"></use>
          </svg>
          <span>Profile</span>
        </button>
      </footer>
    </div>
  </div>


  <script src="js/bootstrap.bundle.min.js"></script>



</body>

</html>
