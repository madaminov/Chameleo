<!DOCTYPE html>
<html lang="en">

<head>
	<title>Chameleo-App</title>
	<meta name="description" content="Chameleo-App" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div class="wrapper wrapper-gradient-two">
			<div class="calculating wrapper-before-footer">
				<div class="top-header">
					<button class="btn-back">
						<svg>
							<use href="images/icon-back.svg#icon"></use>
						</svg>
					</button>
				</div>
				<div class="wrap-progres-circle">
					<div class="calculating-progres-circle">
						<img src="images/calculating-progres-circle.svg" alt="">
					</div>
				</div>
				<div class="wrap-text">
					<h1>Creating your personal journey...</h1>
					<div class="text">Please, donâ€™t close this page</div>
				</div>
			</div>
			<footer class="app-tab-bar">
				<button class="btn-footer btn-home active">
					<svg>
						<use href="images/icon-home.svg#icon"></use>
					</svg>
					<span>Home</span>
				</button>
				<button class="btn-footer btn-comparison">
					<svg>
						<use href="images/icon-comparison.svg#icon"></use>
					</svg>
					<span>Comparison</span>
				</button>
				<button class="btn-footer btn-message">
					<svg>
						<use href="images/icon-message.svg#icon"></use>
					</svg>
					<span>Messages</span>
				</button>
				<button class="btn-footer btn-profile">
					<svg>
						<use href="images/icon-profile-2.svg#icon"></use>
					</svg>
					<span>Profile</span>
				</button>
			</footer>
		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>



</body>

</html>
