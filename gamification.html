<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chameleo-App</title>
  <meta name="description" content="Chameleo-App" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper-main">
    <div class="wrapper wrapper-gradient-two">
      <div class="gamification wrapper-before-footer">
        <div class="top-header">
          <button class="btn-back">
            <svg>
              <use href="images/icon-back.svg#icon"></use>
            </svg>
          </button>
        </div>
        <div class="roadmap">
          <div class="step step-one"></div>
          <div class="step step-two">
            <div class="inner">
              <div class="text">
                <div class="title">The Lion King</div>
                <div class="description">You just unlock new achievement!</div>
              </div>
              <div class="icon"></div>
            </div>
          </div>
          <div class="step step-three">
            <div class="inner">
              <div class="icon"></div>
              <div class="text">
                <div class="title">The Lion King</div>
                <div class="description">You just unlock new achievement!</div>
              </div>
            </div>
          </div>
          <div class="step step-four">
            <div class="inner">
              <div class="text">
                <div class="title">The Lion King</div>
                <div class="description">You just unlock new achievement!</div>
              </div>
              <div class="icon"></div>
            </div>
            <div class="user-postion" style="bottom: 30px;left: 20%;">
              <img src="images/avatar-photo.png" alt="">
            </div>
          </div>
          <div class="step step-five">
            <div class="inner">
              <div class="icon icon-check"></div>
              <div class="text">
                <div class="title">The Lion King</div>
                <div class="description">You just unlock new achievement!</div>
              </div>
            </div>
          </div>
          <div class="step step-six"></div>

        </div>
      </div>

      <footer class="app-tab-bar">
        <button class="btn-footer btn-home">
          <svg>
            <use href="images/icon-home.svg#icon"></use>
          </svg>
          <span>Home</span>
        </button>
        <button class="btn-footer btn-comparison">
          <svg>
            <use href="images/icon-comparison.svg#icon"></use>
          </svg>
          <span>Comparison</span>
        </button>
        <button class="btn-footer btn-message">
          <svg>
            <use href="images/icon-message.svg#icon"></use>
          </svg>
          <span>Messages</span>
        </button>
        <button class="btn-footer btn-profile">
          <svg>
            <use href="images/icon-profile-2.svg#icon"></use>
          </svg>
          <span>Profile</span>
        </button>
      </footer>
    </div>
  </div>
  </div>
</body>

<script src="js/bootstrap.bundle.min.js"></script>

</html>
